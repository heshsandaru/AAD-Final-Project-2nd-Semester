<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Registration Form</title>
    <link href="../assets/styles/bootstrap-5.2.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/styles/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/styles/sweetalert2-11.6.16/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>



</head>
<body>
<header>
    <!--Nav started-->
    <nav class="navbar navbar-expand-lg navbar-light shadow-lg posNavi position-relative rounded-bottom">
        <div class="container-fluid">
            <a class="navbar-brand text-dark fw-bold " href="#">
                <img alt="Logo" class="d-inline-block align-text-center" height="44" src="../assets/images/logo.png"
                     width="50">
                <span class="text-success"> Find </span> Places&Furniture
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-primary btn-m" type="button"><i class="fa-solid fa-user-plus"></i>
                        <a href="register.html">Register</a>
                    </button>
                    <button class="btn btn-outline-secondary" type="button"><i class="fa-solid fa-right-from-bracket"></i>
                        <a href="login.html">Log In</a>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!--Nav ended-->
</header>
<main class="container-fluid" id="CustomerSection">
    <!-- Customer Header Start -->
    <div class="container d-flex flex-grow-1 flex-column">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h2 id="H1-3" style="font-family: 'Arial Rounded MT Bold',serif"><i class="bi bi-people"></i> Register
            </h2>
        </div>
    </div>
    <!-- Customer Header End -->

    <!-- Customer Header Section Start -->
    <div class="container d-flex flex-grow-1 flex-column sectionBorder" style="background-color: #dfe4ea">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h6 id="H6">Home > Register</h6>
            <hr>
        </div>
<div class="container">
    <div class="register-container">
        <h2 class="text-center">Register</h2>
        <form action="user" id="registerForm">
            <div class="mb-3 ms-3 me-3 mt-3 ">
                <label class="fw-bold" for="txtCusId">ID:</label>
                <input disabled class="form-control" id="txtCusId" type="text" name="id">
                <span class="control-error"></span>
            </div>

            <div class="mb-3 ms-3 me-3 mt-3 ">
                <label class="fw-bold" for="txtCusName">User Name :</label>
                <input class="form-control" id="txtCusName" type="text" name="username">
                <span class="control-error"></span>
            </div>

            <div class="mb-3 ms-3 me-3 mt-3 ">
                <label class="fw-bold" for="txtCusEmail">Email :</label>
                <input class="form-control" id="txtCusEmail" type="text" name="email">
                <span class="control-error"></span>
            </div>

            <div class="mb-3 ms-3 me-3 mt-3 ">
                <label class="fw-bold" for="txtCustomerPassword">Password :</label>
                <input class="form-control" id="txtCustomerPassword" type="text" name="password">
                <span class="control-error"></span>
            </div>
        </form>


        <button type="button" id="btnRegisterUser" class="btn btn-primary w-100">Register</button>
    </div>
</div>
    </div>
</main>
<script rel="script" src="../assets/styles/jQuery/jquery-3.6.1.min.js"></script>
<script src="../assets/styles/bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>
<script rel="script" src="../util/alert.js"></script>
<script rel="script" src="../util/validation.js"></script>
<script rel="script" src="../controllers/UserRegisterController.js"></script>

</body>
</html>
