<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<header>
    <!--Nav started-->
    <nav class="navbar navbar-expand-lg navbar-light shadow-lg posNavi position-relative rounded-bottom">
        <div class="container-fluid">
            <a class="navbar-brand text-dark fw-bold " href="#">
                <img alt="Logo" class="d-inline-block align-text-center" height="44" src="../assets/images/logo.png"
                     width="50">
                <span class="text-success"> Find </span> Places&Furniture
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-primary btn-m" type="button"><i class="fa-solid fa-user-plus"></i>
                        <a href="register.html">Register</a>
                    </button>
                    <button class="btn btn-outline-secondary" type="button"><i class="fa-solid fa-right-from-bracket"></i>
                        <a href="login.html">Log In</a>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!--Nav ended-->
</header>
<main class="container-fluid" id="Loginsection">
    <!-- Customer Header Start -->
    <div class="container d-flex flex-grow-1 flex-column">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h2 id="H1-3" style="font-family: 'Arial Rounded MT Bold',serif"><i class="bi bi-people"></i> Login
            </h2>
        </div>
    </div>
    <!-- Customer Header End -->

    <!-- Customer Header Section Start -->
    <div class="container d-flex flex-grow-1 flex-column sectionBorder" style="background-color: #dfe4ea">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h6 id="H6">Home > Login</h6>
            <hr>
        </div>
<div class="container">
    <div class="signup-container">
        <h2 class="text-center">Login</h2>
        <h3 id="message"></h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>
</div>
    </div>
</main>
<script rel="script" src="../assets/styles/jQuery/jquery-3.6.1.min.js"></script>
<script rel="script" src="../controllers/LoginController.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
